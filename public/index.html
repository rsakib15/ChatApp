<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="message"></div>

        <form id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button" value="Send">
        </form>

        <div id="help">
            Chat Commands:
            <ul>
                <li>Change Nickname : <code>/nick [username]</code></li>
                <li>Join/Create Room: <code>/join [roomname]</code></li>
            </ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="javascripts/chat_ui.js" type="text/javascript"></script>
    <script src="javascripts/chat.js" type="text/javascript"></script>
</body>
</html>
